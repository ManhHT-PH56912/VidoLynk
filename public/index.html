<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start Screen -->
    <div id="start-screen" class="screen">
      <div class="container">
        <h1>Video Call</h1>
        <div class="input-group">
          <input id="user-name" type="text" placeholder="Your Name" required />
          <input id="room-id" type="text" placeholder="Room ID" required />
        </div>
        <div class="button-group">
          <button onclick="createRoom()" class="btn primary">
            Create Room
          </button>
          <button onclick="joinRoom()" class="btn secondary">Join Room</button>
        </div>
        <div class="room-list-container">
          <h3>Available Rooms</h3>
          <ul id="room-list" class="room-list"></ul>
        </div>
      </div>
    </div>

    <!-- Room Screen -->
    <div id="room-screen" class="screen" style="display: none">
      <div class="container">
        <header>
          <h2>Room: <span id="current-room" class="room-name"></span></h2>
          <p>Users: <span id="user-list" class="user-list"></span></p>
        </header>
        <div class="controls">
          <button onclick="leaveRoom()" class="btn danger">Leave</button>
          <button
            id="toggle-video"
            onclick="toggleVideo()"
            class="btn secondary"
          >
            Turn Off Video
          </button>
          <button
            id="toggle-audio"
            onclick="toggleAudio()"
            class="btn secondary"
          >
            Mute Audio
          </button>
        </div>
        <div id="video-grid" class="video-grid"></div>
        <div class="chat-container">
          <h3>Chat</h3>
          <div id="chat-messages" class="chat-messages"></div>
          <div class="chat-input">
            <input
              id="chat-input"
              type="text"
              placeholder="Type a message..."
            />
            <button onclick="sendMessage()" class="btn primary">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
